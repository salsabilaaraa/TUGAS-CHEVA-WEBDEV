<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="register">
            <form action="">
                <h1>REGISTRASI</h1>
                <label for="name"></label>
                <input type="text" name="name" id="name" placeholder="masukkan nama lengkap">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="masukkan email" required>
                <label for="telephone"></label>
                <input type="tel" name="telephone" id="telephone" placeholder="masukkan nomor telepon">
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="masukkan password" required>
                <label for="konfirmpass"></label>
                <input type="password" name="konfirmpass" id="konfirmpass" placeholder="Ulangi Password" required>
                <button type="button">Daftar</button>
                <p>Sudah punya akun? <span>Login Sekarang</span></p>
            </form>
        </div>
    </div>
</body>
</html>
